name: Helm Deploy

on:
  push:
    branches:
      - feature/boutique-helm
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to EKS'
        required: false
        default: false
        type: boolean

env:
  HELM_CHART_PATH: "./microservices-chart"
  CHART_NAME: "microservices-chart"
  EKS_CLUSTER_NAME: "microservice-eks"
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

jobs:
  helm-lint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.ref == 'refs/heads/feature/boutique-helm' && github.event_name == 'push')
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Helm
        run: |
          curl https://get.helm.sh/helm-v3.12.0-linux-amd64.tar.gz | tar -xz
          sudo mv linux-amd64/helm /usr/local/bin/
          
      - name: Lint Helm Chart
        run: helm lint $HELM_CHART_PATH

  helm-package:
    runs-on: ubuntu-latest
    if:  github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Helm
        run: |
          curl https://get.helm.sh/helm-v3.12.0-linux-amd64.tar.gz | tar -xz
          sudo mv linux-amd64/helm /usr/local/bin/
          
      - name: Lint Helm Chart
        run: helm lint $HELM_CHART_PATH
          
      - name: Package Helm Chart
        run: helm package $HELM_CHART_PATH
        
      - name: Upload Helm Package
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: "*.tgz"
          retention-days: 7

  deploy-to-eks:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.deploy == true
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: Install Helm
        run: |
          curl https://get.helm.sh/helm-v3.12.0-linux-amd64.tar.gz | tar -xz
          sudo mv linux-amd64/helm /usr/local/bin/

      - name: Deploy to EKS
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME
          kubectl get namespace online-boutique || kubectl create namespace online-boutique
          helm upgrade --install $CHART_NAME $HELM_CHART_PATH \
            --namespace online-boutique \
            --force

      - name: Debug Pod Issues
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n online-boutique -o wide
          echo "\n=== Failed/Pending Pods ==="
          kubectl get pods -n online-boutique --field-selector=status.phase!=Running || true
          echo "\n=== Pod Events ==="
          kubectl get events -n online-boutique --sort-by='.lastTimestamp' | tail -20
          echo "\n=== Frontend Logs ==="
          kubectl logs -n online-boutique -l app=frontend --tail=30 || true
          echo "\n=== Service Endpoints ==="
          kubectl get endpoints -n online-boutique
          echo "\n=== Describe Failed Pods ==="
          for pod in $(kubectl get pods -n online-boutique --field-selector=status.phase!=Running -o name 2>/dev/null); do
            echo "Describing $pod:"
            kubectl describe -n online-boutique $pod
          done
          
      - name: Verify Deployment
        run: |
          echo "Checking deployment status..."
          kubectl get pods -n online-boutique
          kubectl get svc -n online-boutique
          kubectl get ingress -n online-boutique
          echo "Checking frontend service endpoints..."
          kubectl get endpoints frontend -n online-boutique
          echo "Checking if frontend pods are ready..."
          kubectl wait --for=condition=ready pod -l app=frontend -n online-boutique --timeout=300s
